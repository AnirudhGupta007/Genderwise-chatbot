<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login - GenderWise</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background-color: #f4f4f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { background-color: white; padding: 30px 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { color: #000080; text-align: center; margin-bottom: 25px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input[type=email], input[type=password] {
            width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;
        }
        button {
            padding: 12px 20px; background-color: #0C6170; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; transition: background-color 0.3s;
        }
        button:hover { background-color: #000080; }
        .error { color: #A52A2A; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; border-radius: 4px; margin-top: 15px; text-align: center; }
        .info { font-size: 0.9em; text-align: center; margin-top: 20px; color: #555; }
        .info a { color: #0C6170; text-decoration: none; }
        .info a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Panel Login</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/admin/login" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="username" required> {# Use 'username' as expected by OAuth2PasswordRequestForm indirectly #}
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
         <p class="info">Need to access the main chatbot? <a href="/">Click here</a>.</p>
    </div>
</body>
</html>
