<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}GenderWise Admin{% endblock %}</title>
    <!-- Simple Styling - Consider adding Bootstrap via CDN for better looks -->
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        nav { background-color: #f2f2f2; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
        nav a { margin-right: 15px; text-decoration: none; color: #333; }
        nav a:hover { text-decoration: underline; }
        h1, h2 { color: #000080; } /* Indian Blue */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #e8f4f8; }
        .button, button {
            padding: 8px 15px; background-color: #0C6170; /* Peacock Blue */
            color: white; border: none; border-radius: 4px; cursor: pointer;
            font-size: 14px; text-decoration: none; display: inline-block;
        }
        .button.delete, button.delete { background-color: #A52A2A; } /* Henna Red */
        .button:hover, button:hover { opacity: 0.9; }
        form { margin-bottom: 15px; padding: 15px; border: 1px solid #eee; border-radius: 5px; background-color: #fafafa; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type=text], textarea, input[type=file] {
            width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;
        }
        textarea { min-height: 80px; }
        .status-message { padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .actions form { display: inline-block; margin-left: 5px; } /* Align action buttons */
    </style>
</head>
<body>
    <nav>
        <a href="/admin/">Dashboard</a> |
        <a href="/admin/kb">Knowledge Base</a> |
        <a href="/admin/curation">Curated Responses</a>
        <!-- Add more links as needed -->
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <hr>
        <p style="text-align: center; font-size: 0.8em; color: #666;">GenderWise Admin Panel</p>
    </footer>
</body>
</html>
